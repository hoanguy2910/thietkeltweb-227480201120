<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hãy nhập hai số và click vào nút tính tổng</h2>
    Số hạng 1: <input type="text" id="sohang1"> <br><br>
    Số hạng 2: <input type="text" id="sohang2"> <br><br>
    Kết quả: <input type="text" id="ketqua"><br><br>
    <input type="button" value="Cộng" 
    onclick="ketqua.value= parseFloat(sohang1.value)+parseFloat(sohang2.value)">
    <input type="button" value="Trừ" 
    onclick="ketqua.value= parseFloat(sohang1.value)-parseFloat(sohang2.value)">
    <input type="button" value="Nhân" 
    onclick="ketqua.value= parseFloat(sohang1.value)*parseFloat(sohang2.value)">
    <input type="button" value="Chia" 
    onclick="ketqua.value= parseFloat(sohang1.value)/parseFloat(sohang2.value)">

</body>
</html>

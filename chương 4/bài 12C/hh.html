<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hãy gõ văn bản vào trong hộp text và click vào nút hiển thị</h2>
    <input type="text" id="ho" value="Họ">
    <input type="text" id="ten" value="Tên"><br><br>
    <input type="text" id="hoten">
    <input type="button" value="Hiển thị"
    onclick="hoten.value=ho.value+' '+ten.value">
    
</body>
</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <h1 style="color: red;">TRƯỜNG ĐẠI HỌC BẠC LIÊU</h1>
    <h2 style="color: blue;">KHOA CÔNG NGHỆ THÔNG TIN</h2>
    <p id="lophoc", style="font-size: 14px;"><b>Lớp học: </b></p>
    <p id="hoten", style="color: green;"><i>Họ tên sinh viên: </i></p>
    <script>
        var Lop,Hoten;
        Lop=prompt("Nhập vào lớp học: ","");
        Hoten=prompt("Nhập vào họ tên: ","");
        document.getElementById("lophoc").innerHTML+=""+Lop;
        document.getElementById("hoten").innerHTML+=""+Hoten;
    </script>
</body>

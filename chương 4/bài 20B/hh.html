<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinh(){
            thamnien.value=2025-namvaolam.value;
            luongcoban.value=heso.value*parseFloat(luongcoso.value);
            phucap.value=parseFloat( luongcoban.value)*0.25;
            thanhtien.value=parseFloat( luongcoban.value) +parseFloat( phucap.value);
        }
    </script>
<h1>Nhập vào thông tin</h1>
Họ tên: <input name="hoten">
Năm vào làm: <input id="namvaolam" ><br><br>
Hệ số: <input id="heso">
Lương cơ sở: <input id="luongcoso"
onkeyup="tinh()"><br><br><hr>
Lương cơ bản: <input id="luongcoban" readonly>
Phụ cấp: <input id="phucap" readonly ><br><br>
Thâm niên: <input id="thamnien" readonly><br><br>
Thành tiền: <input id="thanhtien" readonly>
</body>
</html>
